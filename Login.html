<html>
    <head>
        <title>Login</title>
        <script src="jquery_3.3.1.js"></script>
        <script src="login.js"></script>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <!-- login page asks for file upload, then after directs you to dashboard-->

        <div class="login_portion">
            <br><br><br>
            <p class="greet">ARE YOU READY KIDS?</p>
            <input type="text" class="username_input" placeholder="USERNAME" required>
            <br><br><br>
            <input type="password" class="password_input" placeholder="PASSWORD" required>
            <br>
            <div id="warning" class="warn">
                Username or Password is incorrect.
            </div>
            <br>
            <button class="login_btn" >LOGIN</button>
            <!-- onclick="window.location.href= 'AddFile.html'" -->
        </div>
    </body>
</html>
