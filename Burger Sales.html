<!DOCTYPE html>
<html>

<head>

  <link rel='stylesheet' href='design.css'>
  <link rel="stylesheet" href="chartist.css">
  <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <script src="chart.js"></script>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <div class="rightdiv">
    <div id="BTNONE">
        <button ID="Button1" value="Button" >General Product Report</button>
        <button ID="Button1" value="Button">Time Series Product Report</button>
    </div>
  </div>


  <div id="Prod">
      <button id="donutchart Button2" type="button" onclick="chartDest(); loaddoughnut('doughnutChart');" value="New Tab" style="display: none;">Pie Chart</button>
      <button id="Button2" type="button" onclick="chartDest(); loadBar(document.getElementById('barChart'));" value="New Tab" style="display: none;">Bar Chart</button>
      <button id="Button2" type="button" value="New Tab" style="display: none;">Monthly</button>
      <button id="Button2" type="button" value="New Tab" style="display: none;">Weekly</button>
      <button id="Button2" type="button" onclick="chartDest();" value="New Tab" style="display: none;">Specific Date</button>
  </div>
  <div id="date" ><input type="date" name="date" id="dateseries" value="New Tab" style="display: none;">
  </div>

  <button id="destory" type="button" onclick="chartDest()">Destroy</button>

  <div class="burgcontainer">
      <canvas id="doughnutChart" width="500" height="500"></canvas>
    </div>
  <div class="burgcontainer">
    <canvas id="barChart" width="500" height="500"></canvas>
  </div>
  <div class="burgcontainer">
    <canvas id="lineMonth" width="700" height="600"></canvas>
  </div>
  <div class="burgcontainer">
    <canvas id="lineWeek" width="600" height="500"></canvas>
  </div>

  <script>
    $("#BTNONE button:eq(0)").on('click', function () {
      $("#Prod button:eq(0)").show();
      $("#Prod button:eq(1)").show();
      $("#Prod button:eq(2)").hide();
      $("#Prod button:eq(3)").hide();
      $("#Prod button:eq(4)").hide();
      $("#date input:eq(0)").hide();
      chartDest();
    });

    $("#BTNONE button:eq(1)").on('click', function () {
      $("#Prod button:eq(0)").hide();
      $("#Prod button:eq(1)").hide();
      $("#Prod button:eq(2)").show();
      $("#Prod button:eq(3)").show();
      $("#Prod button:eq(4)").show();
      chartDest();
    });
    // load date specified
    $("#Prod button:eq(4)").on('click', function () {
      $("#date input:eq(0)").show();
      chartDest();
    });
    //Load week
    $("#Prod button:eq(3)").on('click', function () {
      $("#date input:eq(0)").hide();
      chartDest();
      loadweek(document.getElementById('lineWeek'));
    });
    // Load month
    $("#Prod button:eq(2)").on('click', function () {
      $("#date input:eq(0)").hide();
      chartDest();
      loadline('lineMonth');
    });

  </script>

</body>

</html>
