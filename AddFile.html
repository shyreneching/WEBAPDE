<html>
    <head>
        <title>Big Nibble | Add File</title>
        <link rel="stylesheet" href= "addFile.css">
        <script src="jquery_3.3.1.js"></script>
        <script src="addFile.js"></script>
    </head>

    <body>
        <div class="add_file_portion">
            UPLOAD A FILE 
            <br><br>
            <input class="input-file" id="my-file" type="file" accept=".json" multiple>
            <label tabindex="0" for="my-file" class="input-file-trigger">SELECT A FILE</label>
             <p class="file-return"></p>
             <br>
             <a href="Home.html" class="confirmation" id="conf">CONFIRM?</a>
        </div>

        <script>
            document.querySelector("html").classList.add('js');

            var fileInput = document.querySelector( ".input-file" ),
            button = document.querySelector( ".input-file-trigger" ),
            the_return = document.querySelector(".file-return"), 
            confirm = document.getElementById("conf");

            // confirm.hidden = true;

            button.addEventListener( "keydown", function( event ) {
            if ( event.keyCode == 13 || event.keyCode == 32 ) {
            fileInput.focus();
            }
            });
            button.addEventListener( "click", function( event ) {
            fileInput.focus();
            return false;
            });
            fileInput.addEventListener( "change", function( event ) {
            the_return.innerHTML = this.value;
            // confirm.hidden = false;
            });
        </script>
    </body>
</html>
